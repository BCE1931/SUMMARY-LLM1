spring.application.name=dockertry

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:330/practice
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB


azure.speech.key=${azure_speech_key}
azure.speech.region=${AZURE_SPEECH_REGION}


azure.openai.endpoint=${azure_openai_endpoint}
azure.openai.key=${azure_openai_key}
azure.openai.deployment=${azure_openai_deployment}

azure.storage.connection-string=${azure_storage_connection_string}
azure.storage.container-name=${azure_storage_container_name}

